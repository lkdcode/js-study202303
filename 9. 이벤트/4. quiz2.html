<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #lunches {
            margin: 15px;
        }

        #lunches .title {
            font-size: 24px;
            font-weight: 700;
        }

        #lunchec .title:hover {
            cursor: pointer;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>

    <div id="lunches" class="menu">
        <span class="title">추천 메뉴(Click Me!)</span>
        <ul>
            <li>돈까스</li>
            <li>군만두</li>
            <li>볶음밥</li>
            <li>마파두부</li>
        </ul>
    </div>

    <script>
        const $btn = document.querySelector('.title');
        const $list = [...document.querySelectorAll('li')];

        $list.forEach($li => $li.classList.add('hide'));

        $btn.onclick = () => {
            $list.forEach($li => $li.classList.toggle('hide'));
        }
    </script>

</body>

</html>
