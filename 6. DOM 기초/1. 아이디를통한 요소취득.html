<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li id="apple">사과</li>
        <li id="banana">바나나</li>
        <li id="grape">포도</li>
        <li id="peach">복숭아</li>
    </ul>

    <script>
        // $ 태그 접두어
        // const $banana = document.getElementById('banana');
        const $banana = document.querySelector('#banana');

        console.log($banana.attributes[0].value);

        // banana.attributes[0].value = '수고요~~';

        $banana.style.backgroundColor = 'skyblue';

        // id가 grape인 요소 노드를 취득하여
        // 배경색상을 violet으로 가로길이를 fit-content 로 변경

        const $grape = document.getElementById('grape');
        $grape.style.backgroundColor = 'violet';
        $grape.style.width = 'fit-content';
    </script>

</body>

</html>
